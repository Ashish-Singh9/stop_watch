<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/stop_watch.css">
</head>
<body>
    <div class="stop_watch_container">
        <h2 id="title"><span style="color: red; margin-right: 0.4em;">  Stop watch </span> <span> using Vanila javaScript </span></h2>
        
            <div id="stop_watch">
                <div id="min_style">
                    <span id="min">00</span>
                </div>:
                <div class="sec_style">
                    <span id="sec">00</span>
                </div>:
                <div class="mili_Sec_style">
                    <span id="msec">00</span>
                </div>
            </div>
            <div class="btn">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
        
    </div>
</body>
<script src="js/stop_watch.js"></script>
</html>
